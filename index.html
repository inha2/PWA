<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../pwa/service-worker.js"></script>
    <link rel="stylesheet" href="../pwa/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <!-- <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png"> -->
    <title>Document</title>
    <style>
        html,
        body{
            background-color: #f3a530;
            color: #ffffff; 
        }
        .container{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, PWA!</h1>
        <img src="./images/icons/hello-pwa.png" alt="">
        <p>by Javascript</p>
    </div>
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker
            .register('./service-worker.js')
            .then(function(){
                console.log("서비스 워커가 등록됨!");
            })
        }
    </script>
</body>
</html>
